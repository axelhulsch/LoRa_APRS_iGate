[env]
platform = espressif32
framework = arduino
lib_ldf_mode = deep+
monitor_speed = 115200
lib_deps = 
	Adafruit GFX Library
	Adafruit SSD1306
	LoRa
	APRS-Decoder-Lib
	NTPClient
	APRS-IS-Lib

[env:ttgo-lora32-v1]
board = ttgo-lora32-v1

[env:ttgo-lora32-v2]
board = ttgo-lora32-v2

[env:ttgo-t-beam]
board = ttgo-t-beam
lib_deps = 
	Adafruit GFX Library
	Adafruit SSD1306
	LoRa
	APRS-Decoder-Lib
	NTPClient
	APRS-IS-Lib
	TinyGPSPlus
	AXP202X_Library
